<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="caixa">

        <div class="linha">
            <input class="form-input" type="text" disabled="disabled" id="resultado" placeholder="0">
        </div>
        <div class="linha">
            <button class="btn" onclick="calcular('acao', '+')">+</button>
            <button class="btn" onclick="calcular('acao', '-')">-</button>
            <button class="btn" onclick="calcular('acao', '*')">x</button>
        </div>
        <div class="linha">
            <button class="btn" onclick="calcular('acao', '/')">/</button>
            <button class="btn" onclick="calcular('acao', 'c')">c</button>
            <button class="btn" onclick="calcular('acao', '.')">.</button>
        </div>
        <div class="linha">
            <button class="btn" onclick="calcular('valor', 9)">9</button>
            <button class="btn" onclick="calcular('valor', 8)">8</button>
            <button class="btn" onclick="calcular('valor', 7)">7</button>
        </div>
        <div class="linha">
            <button class="btn" onclick="calcular('valor', 6)">6</button>
            <button class="btn" onclick="calcular('valor', 5)">5</button>
            <button class="btn" onclick="calcular('valor', 4)">4</button>
        </div>
        <div class="linha">
            <button class="btn" onclick="calcular('valor', 3)">3</button>
            <button class="btn" onclick="calcular('valor', 2)">2</button>
            <button class="btn" onclick="calcular('valor', 1)">1</button>
        </div>
        <div class="linha">
            <button class="btn zero-igual" onclick="calcular('valor', 0)">0</button>
            <button class="btn zero-igual" onclick="calcular('acao', '=')">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
